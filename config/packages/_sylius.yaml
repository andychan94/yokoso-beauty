imports:
- { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

- { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
- { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }

- { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

- { resource: "grids/grids.yml" }
- { resource: "@BitBagSyliusWishlistPlugin/Resources/config/config.yml" }
- { resource: "@BitBagSyliusCmsPlugin/Resources/config/config.yml" }
- { resource: "@BitBagSyliusElasticsearchPlugin/Resources/config/config.yml" }


parameters:
  sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
  product_grid:
    include_all_descendants: true
  locale_switcher: storage

sylius_theme:
  sources:
    filesystem:
      directories:
      - "%kernel.project_dir%/themes"

sylius_customer:
  resources:
    customer:
      classes:
        model: App\Entity\Customer

knp_gaufrette:
  adapters:
    bitbag_sylius_cms_plugin_media:
      local:
        directory: "%kernel.project_dir%/public"
        create: true
