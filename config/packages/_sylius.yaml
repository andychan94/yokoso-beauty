imports:
- { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

- { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
- { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }

- { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

- { resource: "grids/grids.yml" }
- { resource: "@BitBagSyliusWishlistPlugin/Resources/config/config.yml" }
- { resource: "@BitBagSyliusCmsPlugin/Resources/config/config.yml" }


parameters:
  sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
  product_grid:
    include_all_descendants: true
  locale_switcher: storage

sylius_theme:
  sources:
    filesystem:
      directories:
      - "%kernel.project_dir%/themes"

sylius_customer:
  resources:
    customer:
      classes:
        model: App\Entity\Customer

knp_gaufrette:
  adapters:
    bitbag_sylius_cms_plugin_media:
      local:
        directory: "%kernel.project_dir%/public"
        create: true

sylius_mailer:
  sender:
    name: Yokoso Beauty
    address: info@yokoso-beauty.com

liip_imagine:
  filter_sets:
    sylius_shop_product_original: ~
    sylius_shop_product_tiny_thumbnail:
      filters:
        thumbnail: { size: [64, 64], mode: inset }
    sylius_shop_product_small_thumbnail:
      filters:
        thumbnail: { size: [112, 112], mode: inset }
    sylius_shop_product_thumbnail:
      filters:
        thumbnail: { size: [260, 260], mode: inset }
    sylius_shop_product_large_thumbnail:
      filters:
        thumbnail: { size: [550, 550], mode: inset }
sylius_product:
  resources:
    product:
      classes:
        repository: App\Repository\ProductRepository
    product_variant:
      classes:
        model: App\Entity\ProductVariant

sylius_grid:
  grids:
    app_admin_feedbacks:
      driver:
        name: doctrine/orm
        options:
          class: App\Entity\Feedbacks
      fields:
        name:
          type: string
          label: sylius.ui.name
        rating:
          type: string
          label: sylius.ui.rating
        comment:
          type: string
          label: sylius.ui.comment
        isConfirmed:
          type: twig
          label: sylius.ui.enabled
          options:
            template: SyliusUiBundle:Grid/Field:enabled.html.twig
      actions:
        main:
          create:
            type: create
        item:
          update:
            type: update
          delete:
            type: delete